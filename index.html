<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Locais de Trabalho</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- Icones -->
    <script
      src="https://kit.fontawesome.com/84e3c8f9af.js"
      crossorigin="anonymous"
    ></script>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600&display=swap"rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  </head>

  <body onload="populateTable()">
    <header class="top-banner">
      <h1>Controle de Locais de Trabalho</h1>
      <div class="banner-right">
        <div class="icons-banner">
          <i class="fas fa-home"></i>
          <i class="far fa-user"></i>
        </div>
        <div class="text-banner">
          <span>Usuário</span>
          <span>Administrador</span>
        </div>
      </div>
    </header>
    <div id="container">
      <div class="menu" id="menu">
        <span><i class="fas fa-cog"></i>Administração</span>
        <input type="button" value="Administradores" />
        <input type="button" value="Áreas" />
        <input type="button" value="Locais de Trabalho" />
        <input type="button" value="Habilidades" />
        <input type="button" value="Log" />
        <input type="button" value="Responsáveis" />
      </div>

      <div id="right-container">
        <div class="titulo">
          <h1>Locais de Trabalho</h1>
        </div>

        <div class="main" id="main">
          <div class="form">
            <div class="form-item">
              <label for="predio">Prédio</label>
              <select name="predio" id="predio_">
                <option value="" selected></option>
                <option value="Prédio 1">Prédio 1</option>
                <option value="Prédio 2">Prédio 2</option>
                <option value="Prédio 3">Prédio 3</option>
              </select>
              <span id="predio-required" class="non-required">Campo obrigatório</span>
            </div>

            <div class="form-item">
              <label for="localTrabalho">Local de Trabalho</label>
              <input type="text" id="localTrabalho_" name="localTrabalho" />
              <span id="localDeTrabalho-required" class="non-required">Campo obrigatório</span>
            </div>

            <div class="form-item">
              <div class="add" onclick="addInfo(), populateTable()">
                <i class="fas fa-plus"> </i>
              </div>
            </div>
          </div>

          <div class="search-info">
            <button id="activate-search"><i class="fas fa-search"></i></button>
            <div id="search">
            <input id="search-input" type="text"  onkeyup="searchInfo()" placeholder="Procurar por Local de Trabalho">
            </div>          
          </div>

          <table class="table" id="table">
            <thead>
              <tr>
                <th>Prédio <i class="fas fa-sort-alpha-down"></i></th>
                <th>Local de Trabalho <i class="fas fa-sort-alpha-down"></i></th>
                <th></th>
              </tr>
            </thead>

            <tbody id="table_info">
              <tr></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="page-footer">
    <footer>
        <img src="public/Obuc.png" alt="">
        <span>OBUC</span>
    </footer>

    </div>

    <div id="modal">
      <div class="modal-icon">
      <button id="close-button"><i class="fas fa-times"></i></button>
      </div>

      <div class="modal-title">
        <h2>Confirmar exclusão?</h2>
        <span>Essa ação é irreversível</span>
      </div>

      <div class="modal-buttons">
        <button id="confirm">Sim</button>
        <button id="cancel">Não</button>
      </div>

      
    </div>

    <div id="overlay"></div>

    <script src="script.js"></script>
  </body>
</html>
